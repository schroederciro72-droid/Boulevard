    :root{
      --bg:#f6fbf8;
      --card:#ffffff;
      --text:#1f2a24;
      --muted:#5a6a61;
      --brand:#6fbf9d;     /* verde suave */
      --brand2:#4a8f6a;
      --accent:#ffb703;
      --shadow: 0 12px 30px rgba(18, 38, 28, .10);

      --radius:16px;
      --radius2:24px;
      --max:1100px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 600px at 50% -200px, rgba(111,191,157,.35), transparent 60%),
                  linear-gradient(#ffffff, var(--bg));
    }
    a{color:inherit}
    .container{max-width:var(--max); margin:0 auto; padding:0 18px}

      padding:12px 16px; border-radius:999px;
      text-decoration:none; font-weight:700;
      border:1px solid rgba(31,42,36,.10);
      background:var(--card);
      box-shadow: 0 6px 18px rgba(18,38,28,.08);
      transition:.2s transform, .2s box-shadow, .2s background;
      cursor:pointer;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 10px 24px rgba(18,38,28,.12)}
    .btn.primary{
      background: linear-gradient(135deg, var(--brand), var(--brand2));
      color:#fff; border:none;
    }
    .btn.primary:hover{filter:saturate(1.05)}
    .btn.ghost{background:transparent}
    .pill{

      padding:8px 12px; border-radius:999px;
      background: rgba(111,191,157,.12);
      border:1px solid rgba(111,191,157,.25);
      color: var(--brand2);
      font-weight:700;
      font-size:14px;
    }
